<div class="contenedor_principal">
        <h3 class="Titulo_texto" id="Titulo_texto"> Cabañas</h3>

        <div id="listado"></div>
        <div class="buton_item">
            <button id="nuevoRegistro" onclick="activaNuevo();">nueva cabaña</button>
        </div>

        <div id= "Content">
            <!-- Seccion para nuevos registros-->
            <section id="nuevo">
                        <h4>formuario Registro</h4>
                        <input class="entradasT" type="number" id="id" placeholder="id">
                        <input class="entradasT" type="text" id="name" placeholder="name">
                        <input class="entradasT" type="text" id="brand" placeholder="brand">
                        <input class="entradasT" type="number" id="rooms" placeholder="rooms">
                        <input class="entradasT" type="number" id="category" placeholder="category_id">
                        <button onclick="registrar();">Guardar</button>
                        <button onclick="estadoInicial();">Cancelar</button>
                </section>


            <!-- Seccion para editar registros-->
            <section id="editar">
                        <h4>Editar cabñana</h4>
                        <h6>id</h6>
                        <input class="entradasT" type="number" id="idEdit" placeholder="id">
                        <h6>nombre</h6>
                        <input class="entradasT" type="text" id="nameEdit" placeholder="name">
                        <h6>marca</h6>
                        <input class="entradasT" type="text" id="brandEdit" placeholder="brand">
                        <h6>cuartos</h6>
                        <input class="entradasT" type="number" id="roomsEdit" placeholder="rooms">
                        <h6>categoria</h6>
                        <input class="entradasT" type="number" id="categoryEdit" placeholder="category_id">
                        <button onclick="actualizar();">Actualizar</button>
                        <button onclick="estadoInicial();">Cancelar</button>
